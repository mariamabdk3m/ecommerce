<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products List</title>
</head>
<body>
    <h1>All Products</h1>
    <ul>
        {% for product in products %}
        <li>
            <a href="{% url 'product-detail' product.id %}">{{ product.name }}</a>
            - Price: {{ product.price }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
